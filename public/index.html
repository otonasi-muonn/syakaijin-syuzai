<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>社会人インタビューまとめ</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; }
        .interview-card { border: 1px solid #ccc; border-radius: 8px; padding: 16px; margin-bottom: 20px; }
        .interview-card h2 { border-bottom: 2px solid #0056b3; padding-bottom: 8px; }
        .question { font-weight: bold; margin-top: 1em; }
    </style>
</head>
<body>

    <h1>社会人インタビューまとめサイト</h1>
    <p>サークルの皆さんのご協力で集まった、貴重なインタビューです。</p>

    <div class="interview-card">
        <h2>Aさん (Webエンジニア / 28歳)</h2>
        
        <p class="question">Q. 仕事の経緯は？</p>
        <p>A. 大学時代に個人でアプリを作ったのがきっかけ。もっと大規模な開発に挑戦したくなった。</p>

        <p class="question">Q. 大学生へのアドバイスは？</p>
        <p>A. とにかく何か一つ、自分で最後まで作り切る経験が大事。その過程で得られる知識は本物です。</p>
    </div>

</body>
</html>
