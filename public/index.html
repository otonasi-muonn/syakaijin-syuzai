<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社会人インタビューまとめ</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>
        <h1>社会人インタビューまとめサイト</h1>
        <p>社会人の皆様のご協力で集まった、貴重なインタビューです。<br>気になる方のカードをクリックしてください。</p>
    </header>

    <main>
        <div class="interview-list">

            <a href="./interview-a/" class="interview-link-card">
                <div class="name">Aさん</div>
                <div class="job">飲食店経営</div>
                <div class="age">年齢：無回答</div>
            </a>
            
            <a href="./interview-b/" class="interview-link-card">
                <div class="name">Bさん</div>
                <div class="job">船の乗組員（機関士）</div>
                <div class="age">年齢：19歳</div>
            </a>

            <a href="./interview-c/" class="interview-link-card">
                <div class="name">Cさん</div>
                <div class="job">スマホ販売・プラン案内</div>
                <div class="age">年齢：無回答</div>
            </a>

            <a href="./interview-d/" class="interview-link-card">
                <div class="name">株式会社 社会人ではない(無)さん</div>
                <div class="job">創作</div>
                <div class="age">年齢：25<sup>999</sup>歳</div>
            </a>

            <a href="./interview-e/" class="interview-link-card">
                <div class="name">Eさん</div>
                <div class="job">MFP(複合機)のメンテナンス・修理</div>
                <div class="age">年齢：21歳</div>
            </a>

            <a href="./interview-f/" class="interview-link-card">
                <div class="name">Fさん</div>
                <div class="job">公務員</div>
                <div class="age">年齢：21歳</div>
            </a>

            <a href="./interview-g/" class="interview-link-card">
                <div class="name">Gさん</div>
                <div class="job">倉庫業</div>
                <div class="age">年齢：18歳</div>
            </a>
        </div>
    </main>

</body>
</html>
