<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gさんへのインタビュー</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div id="main-content" style="display: none;">
        <header>
            <h1>Gさんへのインタビュー</h1>
            <div class="meta-info">
                <p><strong>ご職業：</strong> 倉庫業</p>
                <p><strong>年齢：</strong> 18歳</p>
            </div>
        </header>

        <main>
            <h2>仕事をすることになった経緯</h2>
            <div class="answer">
                <p>大学がだるかった</p>
            </div>

            <h2>専門知識をどう手に入れたか</h2>
            <div class="answer">
                <p>入ってから無い</p>
            </div>
            
            <h2>仕事の好きなところ</h2>
            <div class="answer">
                <p>作業自体は単純</p>
            </div>

            <h2>仕事の嫌いなところ</h2>
            <div class="answer">
                <p>忙しい</p>
            </div>

            <h2>１日の大雑把なタイムスケジュール</h2>
            <div class="answer">
                <p>7時に家出て７時に家に着く</p>
            </div>

            <h2>大学生へのアドバイス</h2>
            <div class="advice">
                <p>取り繕え</p>
            </div>
        </main>
    </div>

    <script>
        (function() {
            // Gさんページのパスワードを設定
            const correctPassword = "An7";

            const enteredPassword = prompt("閲覧するにはパスワードを入力してください：");

            if (enteredPassword === correctPassword) {
                document.getElementById('main-content').style.display = 'block';
            } else {
                alert("パスワードが違います。");
                document.body.innerHTML = '<h1 style="text-align: center; margin-top: 50px;">アクセスが許可されていません。</h1>';
            }
        })();
    </script>

</body>
</html>
